<div class="container">
  <section class="columns is-centered is-mobile">
    <div class="column is-1-mobile is-1-desktop"></div>
    <div class="column is-10-mobile is-10-desktop">
      <div class="card">
        <div class="card-content">
          <div class="tabs is-mobile tabs-mobile-small s-toggle">
            <ul>
              <ng-container *ngFor="let tab of tabDetails">
                <li
                  [ngClass]="{
                    'is-active': tab.selected,
                    'is-disabled': tab.disabled,
                  }"
                >
                  <a *ngIf="!tab.disabled" [routerLink]="tab.url">{{
                    tab.name
                  }}</a>
                  <span *ngIf="tab.disabled">{{ tab.name }}</span>
                </li>
              </ng-container>
            </ul>
          </div>
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
    <div class="column is-1-mobile is-1-desktop"></div>
  </section>
</div>
